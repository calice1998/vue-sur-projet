<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous">
        <title>Mon Projet</title>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="/assets/css/main.css">
    </head>
    <body>
        <nav class="container-nav flex">
            <div class="aside-left">
                <i class="fa-solid fa-bars none" id="toggleFullNames"></i>
                <div class="infosleft">
                    <div class="profile">
                        <div class="picture py-10 px-5 flex jcc">
                            <img src="/assets/images/picture/man-.png"
                                alt="">
                        </div>
                        <div class="fullname">
                            <h1>Alex Smith</h1>
                            <p>Web Designer</p>
                        </div>
                    </div>
                    <div class="fullnames-us-item aic">
                        <ul>
                            <li class="fullname-us-item active"><a href="#">Home</a></li>
                            <li class="fullname-us-item"><a href="#">About me</a></li>
                            <li class="fullname-us-item"><a href="#">Resume</a></li>
                            <li class="fullname-us-item"><a href="#">Portfolio</a></li>
                            <li class="fullname-us-item"><a href="#">Blog</a></li>
                            <li class="fullname-us-item"><a href="#">Contact</a></li>
                        </ul>
                    </div>
                    <div class="usernames-icons">
                        <div class="social-icon">
                            <ul class="flex aic jcc gap-10">
                                <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                                <li><a href="#"><i class="fa-brands
                                            fa-facebook-f"></i></a></li>
                                <li><a href="#"><i class="fa-brands
                                            fa-google-plus-g"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="content relative">
                <div class="overlay jcc">
                </div>
                <div class="fullinfos-nav abosute">
                    <div class="icon flex abosute">
                        <img
                            src="/assets/images/icons/cog-wheel-303259_1280.png"
                            alt="">
                    </div>
                    <div class="title-nav jcc py-20">
                        <h2 class="name flex jcc">Alex Smith</h2>
                        <p class="web flex jcc">Web Designer</p>
                    </div>
                    <div class="infos-home">
                        <div class="infos-old gap-15 flex">
                            <nav class="old">Age</nav>
                            <p>29</p>
                        </div>
                        <div class="infos-ad gap-15 flex">
                            <nav class="ad">Adress</nav>
                            <p>88 Some Street. Some Town</p>
                        </div>
                        <div class="infos-email gap-15 flex">
                            <nav class="mail">e-mail</nav>
                            <p>email@example.com</p>
                        </div>
                        <div class="infos-number gap-15 flex">
                            <nav class="phone">Phone</nav>
                            <p>+0123 123 456 789</p>
                        </div>
                        <div class="infos-free gap-15 flex">
                            <nav class="free">Freelance</nav>
                            <p>Available</p>
                        </div>

                    </div>
                </div>
            </div>
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Prodcuts</a></li>
                <li><a href="#">Price</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <script src="/assets/css/js/main.js"></script>

    </body>
</html>
